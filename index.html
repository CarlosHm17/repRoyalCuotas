<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="container_Header">
            <div class="containerLogo">
                <img class="logo" src="./img/logoRoyal.png" alt="">
            </div>
            <h1>Royal Prestige</h1>
        </div>
    </header>
    <main>
        <div class="Container">
            <div class="container_Precio">
                <input id="precio" class="precio" number="text">
            </div>
            <div class="container_C">
                <p id="resultadoUno" class="c">5%</p>
                <p id="resultadoDos" class="c">6%</p>
                <p id="resultadoTres" class="c">7%</p>
            </div>
            <div class="container_DownPayment">
                <p id="downPayment" class="downPayment">Down Payment</p>
            </div>
            <div class="container_Boton">
                <input class="boton" type="button" value="Click" id="boton_Max">
            </div>
        </div>
        <div class="container_Ref">
            <div class="container_titulo_Ref">
                <h2>Ref</h2>
            </div>
            <div class="container_R">
                <input id="referenciaUno" class="r" type="text">
                <input id="referenciaDos" class="r" type="text">
                <input id="referenciaTres" class="r" type="text">
            </div>
            <div class="container_resultadoRef">
                <p class="resultadoRef" id="resultadoRef">Result</p>
            </div>
            <div class="container_Boton_Dos">
                <input class="boton" type="button" value="Click" id="boton_Ref">
            </div>
        </div>
        <script src="./formula.js"></script>
    </main>
</body>
</html>
